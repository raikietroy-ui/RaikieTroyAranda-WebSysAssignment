<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="TODO APP Pic.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODO APP</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." required>
            <select id="priority-select" required>
                <option value="" disabled selected>Select priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit">Add</button>
        </form>

          <br> <br> <br> <br> <br> <br>
    <ul id="todo-list"></ul> <div id="todo-count"></div> 
        <div id="todo-filter">
            <h1>Priority System</h1>
    <div class="container">
        <div class="filter-buttons"> <p align="center"</p>
                
            <button id="all-todos">All</button>  <br><br> <p align="center"</p>
            <button id="high-priority">High Priority</button>   <br><br> <p align="center"</p>
            <button id="medium-priority">Medium Priority</button>  <br><br> <p align="center"</p>
            <button id="low-priority">Low Priority</button>   <br><br> <p align="center"</p>
        </div>
    </div>
  <script src="app.js"></script>
</body>

</html>
